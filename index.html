<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form and Table</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Form and Table</h1>
    <p id="description">Enter Your Details to Create an Event Chart</p>
  <div class="container mt-4">
    <form id="userForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" required>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="pincode">Pincode</label>
          <input type="text" class="form-control" id="pincode" required>
        </div>
        <div class="form-group col-md-6">
          <label for="gender">Gender</label>
          <select id="gender" class="form-control" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="food">Choice of Food (select at least 2)</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="food1" value="Burger">
          <label class="form-check-label" for="food1">Burger</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="food2" value="Pizza">
          <label class="form-check-label" for="food2">Pizza</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="food3" value="Pasta">
          <label class="form-check-label" for="food3">Pasta</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="food4" value="Salad">
          <label class="form-check-label" for="food4">Salad</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="food5" value="Ice Cream">
          <label class="form-check-label" for="food5">Ice Cream</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="state">State</label>
          <input type="text" class="form-control" id="state" required>
        </div>
        <div class="form-group col-md-6">
          <label for="country">Country</label>
          <input type="text" class="form-control" id="country" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <table class="table mt-4">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Pincode</th>
          <th>Gender</th>
          <th>Food</th>
          <th>State</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
